<!--
Instrucțiuni rapide (română):
Opțiune 1 (cel mai simplu, fără site): încarci pozele într-un album partajat (Google Photos / Dropbox / Imgur) => copiezi linkul albumului => folosești un generator QR gratuit (ex: qrmonkey, goqr, qr-code-generator) și lipești linkul => descarci QR-ul. Oricine scanează QR-ul va fi dus la album.

Opțiune 2 (mai profesional - recomandat): folosești acest fișier HTML (index.html) + găzduire gratuită (GitHub Pages sau Netlify) -> generezi QR către URL-ul paginii. Avantaj: aspect personalizat, pagină care încarcă direct galerii, control asupra layout-ului.

Pași rapizi pentru Opțiunea 2 (GitHub Pages):
1. Crează un cont GitHub (dacă nu ai).
2. Crează un repository public (de ex. "flyere-qr").
3. Adaugă acest fișier index.html în repo.
4. Creează un folder numit "images" în repo și încarcă imaginile (ex: flyer1.jpg, flyer2.jpg ...).
5. Activează GitHub Pages din Settings -> Pages -> Branch: main -> / (root). GitHub îți va da un URL precum https://numele-tau.github.io/flyere-qr/
6. Copiază URL-ul și folosește orice generator QR gratuit pentru a crea codul QR care pointează la acel URL.

Notă: dacă nu vrei să folosești GitHub, poți folosi Netlify (drag & drop al folderului static) sau Vercel (deploy din repo). Ambele au planuri gratuite pentru site-uri statice.

---

<!-- START index.html (salvează ca index.html) -->
<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galerie - Flyere</title>
  <style>
    :root{--bg:#f8fafc;--card:#fff;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);color:#111;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:1100px;width:100%}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.small{margin:0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px}
    .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(15,23,42,0.06);display:flex;flex-direction:column}
    .card img{width:100%;height:0;object-fit:cover;display:block;aspect-ratio:3/4}
    .meta{padding:10px 12px}
    .meta h3{margin:0;font-size:14px}
    .meta p{margin:6px 0 0;font-size:12px;color:var(--muted)}
    /* lightbox */
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;padding:20px;opacity:0;visibility:hidden;transition:opacity .18s}
    .overlay.open{opacity:1;visibility:visible}
    .overlay img{max-width:95%;max-height:95%;border-radius:8px;box-shadow:0 10px 30px rgba(2,6,23,.6)}
    .close-btn{position:fixed;right:18px;top:18px;background:#fff;border-radius:999px;padding:6px 10px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(15,23,42,0.1)}
    footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:520px){h1{font-size:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Flyere / Galerie</h1>
        <p class="small">Scanează codul QR pentru a vedea flyerele.</p>
      </div>
      <div class="small">Pagină statică — funcționează pe orice telefon</div>
    </header>

    <main>
      <!-- EDITEAZĂ: înlocuiește numele imaginilor din lista de mai jos cu numele fișierelor tale din folderul "images" -->
      <div class="grid" id="gallery">
        <!-- Card-urile vor fi generate din JavaScript -->
      </div>
    </main>

    <footer>Apasă pe o imagine pentru a o vedea full-screen.</footer>
  </div>

  <!-- lightbox -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <button id="closeBtn" class="close-btn">✕</button>
    <img id="lightImg" src="" alt="Imagine">
  </div>

  <script>
    // Lista imaginilor - înlocuiește aici cu numele fișierelor tale din folderul /images
    const images = [
      'images/flyer1.jpg',
      'images/flyer2.jpg',
      'images/flyer3.jpg'
      // adaugă câte vrei
    ];

    const gallery = document.getElementById('gallery');
    images.forEach((src, i) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `\n        <img loading="lazy" src="${src}" alt="Flyer ${i+1}"/>\n        <div class="meta">\n          <h3>Flyer ${i+1}</h3>\n          <p>Apasă pentru a vedea în mărime mare</p>\n        </div>`;
      card.addEventListener('click', () => openLightbox(src));
      gallery.appendChild(card);
    });

    const overlay = document.getElementById('overlay');
    const lightImg = document.getElementById('lightImg');
    const closeBtn = document.getElementById('closeBtn');

    function openLightbox(src){
      lightImg.src = src;
      overlay.classList.add('open');
    }
    function closeLightbox(){
      overlay.classList.remove('open');
      lightImg.src = '';
    }
    closeBtn.addEventListener('click', closeLightbox);
    overlay.addEventListener('click', (e)=>{ if(e.target===overlay) closeLightbox(); });

  </script>
</body>
</html>
<!-- END index.html -->
